version: '3'

services:
  app:
    build:
      context: .
      target: development
    environment:
      - NODE_ENV=development
      - APP_ENV=development
      - PORT=80
      - DATABASE_URL=postgres://admin:admin@db:5432/home_library
    volumes:
      - ./src:/usr/src/app/src
    ports:
      - 8080:80
    depends_on:
      - db
  db:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=home_library
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    depends_on:
      - db

volumes:
  postgres-data:
  cloudbeaver-data:
